services:
  postgresql:
    container_name: postgresql
    image: postgres:17
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - 7801:5432
    volumes:
      - node-postgresql-data:/var/lib/postgresql/data
    networks:
      - monitoring-network
      - dev_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "7802:80"
    volumes:
      - ./server/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./server/node_api.conf:/etc/nginx/sites-enabled/server.conf:ro
      - ./server/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - monitoring-network
      - dev_network

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    volumes:
      - "./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml"
      - prometheus:/prometheus
    networks:
      - monitoring-network
    ports:
      - 7901:9090

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "7902:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - monitoring-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=Abc123456*
      - GF_INSTALL_PLUGINS=grafana-github-datasource
      - GITHUB_ACCESS_TOKEN=

volumes:
  node-postgresql-data:
    driver: local

  prometheus:
    driver: local

  grafana-data:
    driver: local

networks:
  monitoring-network:
    external: true

  dev_network:
    external: true