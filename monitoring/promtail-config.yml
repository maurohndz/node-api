server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml # Archivo para guardar la posici√≥n de lectura

client:
  # URL del servicio Loki (usa el nombre del contenedor)
  url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: nginx
  static_configs:
  - targets:
      - localhost
    labels:
      job: nginx-proxy # Etiqueta para tus logs de nginx
      __path__: /var/log/nginx-host-logs/*.log # Ruta DENTRO de Promtail